java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

dependencies {
    annotationProcessor "net.snowyhollows.bento:bento-generator:${bentoVersion}"

    implementation "com.google.guava:guava:${guavaVersion}"
    implementation "org.roaringbitmap:RoaringBitmap:${roaringBitmapVersion}"
    implementation "it.unimi.dsi:fastutil:${fastutilVersion}"
    implementation "com.univocity:univocity-parsers:${univocityVersion}"
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"
    implementation "net.snowyhollows.bento:bento-core:${bentoVersion}"

    runtimeOnly "org.slf4j:slf4j-simple:${slf4jVersion}"
}

publishing {
    publications {
        corePublication(MavenPublication) {
            from components.java
            artifact sourceJar

            groupId rootProject.getGroup()
            artifactId project.name
            version rootProject.getVersion()
        }
    }
}

